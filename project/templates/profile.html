<!DOCTYPE html>
<html>
<head>
    <title>Student Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow rounded">
            <div class="card-body text-center">
                <h3 class="card-title mb-4">Student Profile</h3>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>Name:</strong> {{ student.Name }}</li>
                    <li class="list-group-item"><strong>Student ID:</strong> {{ student.StudentID }}</li>
                    <li class="list-group-item"><strong>Department:</strong> {{ student.Department }}</li>
                    <li class="list-group-item"><strong>GPA:</strong> {{ "%.2f"|format(student.Grade) }}</li>
                    <li class="list-group-item"><strong>Result:</strong> {{ student.Result }}</li>
                </ul>
                <a href="/dashboard" class="btn btn-outline-primary mt-4">Back to Dashboard</a>
                <a href="/logout" class="btn btn-danger mt-2">Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
